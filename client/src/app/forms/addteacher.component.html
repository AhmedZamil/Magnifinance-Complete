
<section class="signup-section spad">
    <div class="signup-bg set-bg" data-setbg="../../img/signup-bg.jpg" style="background-image: url('../../img/courses/1.jpg');"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="signup-warp">
                    <div class="section-title text-white text-left">
                        <h2>Sign up to became a teacher</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec malesuada lorem maximus mauris scelerisque, at rutrum nulla dictum. Ut ac ligula sapien. Suspendisse cursus faucibus finibus.</p>
                    </div>

                    <form class="signup-form" (submit)="addteacher()">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" placeholder="First Name" class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="teacher.firstName" required />
                            <div class="text-danger" *ngIf="firstName.touched && firstName.invalid && firstName.errors.required">Required</div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" placeholder="Last Name" class="form-control" #lastName="ngModel" name="lastName" [(ngModel)]="teacher.lastName" required />
                            <div class="text-danger" *ngIf="lastName.touched && lastName.invalid && lastName.errors.required">Required</div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="site-btn" value="Add" [disabled]="lastName.invalid || firstName.invalid" />
                            <a routerLink="/teacher" class="btn btn-default">Cancel</a>
                            <!--<a routerLink="/course" class="class="site-btn">Cancel</a>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
