<nav-bar-view></nav-bar-view>

<!-- Page info -->
<div class="page-info-course set-bg" data-setbg="../../img/page-bg/3.jpg" style="background-image: url('../../img/courses/2.jpg');">
</div>


<div class="featured-courses">
    <div class="featured-course course-item">
        <div class="course-thumb set-bg" data-setbg="../../img/course/3.jpg" style="background-image: url('../../img/courses/3.jpg'); ">
            <div class="price">Active</div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-6 pl-0">
                <div class="course-info">
                    <div class="course-text">
                        <div class="fet-note">{{subjectName}}</div>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Grade</th>
                                    <th scope="col">Points</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let sg of subjectGrade">
                                    <th scope="row">1</th>
                                    <td>{{sg.student.firstName}}</td>
                                    <td>{{sg.grade}}</td>
                                    <td>{{sg.gradePoint}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="course-author">
                        <div class="ca-pic set-bg" data-setbg="../../img/authors/1.jpg" style="background-image: url('../../img/authors/1.jpg'); "></div>
                        <p>, <span>Teacher</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
