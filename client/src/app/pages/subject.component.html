<!-- course section -->
<section class="course-section spad pb-0">
    <div class="course-warp">
        <ul class="course-filter controls">
            <li class="control active" data-filter="all">All</li>
            <li class="control" data-filter=".finance">Finance</li>
            <li class="control" data-filter=".design">Design</li>
            <li class="control" data-filter=".web">Web Development</li>
            <li class="control" data-filter=".photo">Photography</li>
        </ul>
        <div class="row course-items-area">
            <!-- course -->
            <div class="mix col-lg-3 col-md-4 col-sm-6 finance" *ngFor="let s of subjectService.subj">

                <div class="course-item">
                    <div class="course-thumb set-bg" data-setbg="../../img/courses/4.jpg" style="background-image: url('../../img/courses/{{s.subjectId}}.jpg');">
                        <div class="price" [routerLink]="['/grade', s.subjectId]">Show Grade</div>
                    </div>
                    <div class="course-info">
                        <div class="course-text">
                            <h5>{{s.subjectName}}</h5>

                            <div class="students">{{s.totalStudents}} Students</div>

                        </div>
                        <div class="course-author">
                            <div class="ca-pic set-bg" data-setbg="../../img/authors/4.jpg"></div>
                            <p>  <span>Teacher</span> | {{s.subjectTeacher.firstName}} {{s.subjectTeacher.lastName}}</p>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</section>
<!-- course section end -->
